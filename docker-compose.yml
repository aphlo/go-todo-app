services:
  api:
    build:
      context: .
      target: dev
    container_name: go_todo_api
    environment:
      PORT: 8080
      DATABASE_URL: postgres://todo:todo@db:5432/todo?sslmode=disable
    volumes:
      - .:/app
      - go_pkg:/go/pkg/mod
      - go_build:/root/.cache/go-build
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16-alpine
    container_name: go_todo_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: todo
      POSTGRES_PASSWORD: todo
      POSTGRES_DB: todo
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "todo"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s

volumes:
  db_data:
  go_pkg:
  go_build:
